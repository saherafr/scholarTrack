<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to ScholarTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glass-box {
      backdrop-filter: blur(16px);
      background: rgba(15, 15, 15, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      transition: 0.3s ease;
    }

    .glass-box:hover {
      border-color: rgba(129, 140, 248, 0.3);
      box-shadow: 0 10px 50px rgba(129, 140, 248, 0.2);
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-black via-gray-900 to-[#1c1c1c] min-h-screen flex items-center justify-center text-white px-6">

  <!-- Animated Particles Background -->
  <div id="particles-js"></div>

  <!-- Glassmorphism Welcome Box -->
  <div class="glass-box p-12 rounded-3xl max-w-2xl text-center space-y-10 fade-in">
    <h1 class="text-4xl md:text-5xl font-extrabold tracking-wide">
      ðŸŽ“ ScholarTrack
    </h1>

    <p class="text-lg md:text-xl text-gray-300">
      Get personalized help with financial aid, bursaries, campus food, career help, and more â€” all in one place.
    </p>

    <a href="/form"
       class="inline-block bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-semibold px-8 py-3 rounded-full shadow-lg transition transform hover:scale-105 duration-300">
      Get Started â†’
    </a>
  </div>

  <!-- Particles.js script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: '#8888ff' },
        shape: { type: 'circle' },
        opacity: { value: 0.3 },
        size: { value: 3 },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: 'repulse' }
        }
      }
    });
  </script>

</body>
</html>
