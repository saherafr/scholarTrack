<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to ScholarTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .typing-text {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid white;
      width: 0;
      animation: typing 2.5s steps(40, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .glass-box {
      backdrop-filter: blur(20px);
      background: rgba(15, 15, 15, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      transition: 0.3s ease;
    }

    .glass-box:hover {
      border-color: rgba(129, 140, 248, 0.3);
      box-shadow: 0 10px 50px rgba(129, 140, 248, 0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-[#0f0f0f] via-[#1a1a1a] to-[#2a2a2a] min-h-screen flex items-center justify-center text-white px-6">

  <div class="glass-box p-12 rounded-3xl max-w-2xl text-center space-y-10">
    <h1 class="text-4xl md:text-5xl font-extrabold tracking-wide typing-text">
      ðŸŽ“ Welcome to ScholarTrack
    </h1>

    <p class="text-lg md:text-xl text-gray-300">
      Get personalized support with financial aid, bursaries, campus food, and more â€” all in one place.
    </p>

    <a href="/form"
       class="inline-block bg-indigo-500 hover:bg-indigo-600 text-white font-semibold px-8 py-3 rounded-full shadow-lg transition transform hover:scale-105 duration-300">
      Get Started â†’
    </a>
  </div>

  <script>
    document.body.classList.add('opacity-0');
    window.addEventListener('load', () => {
      document.body.classList.remove('opacity-0');
      document.body.classList.add('transition-opacity', 'duration-1000', 'opacity-100');
    });
  </script>

</body>
</html>
